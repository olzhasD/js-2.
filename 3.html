<html>
    <script type="text/javascript">
    let arg=prompt ('элемент')
    switch (arg) {
        case '2':
            alert('нашар студент')
            break;
        case '3':
            alert('қанағаттанарлық')
            break;
        case '4':
            alert('жақсы оқушы')
            break;
        case '5':
            alert('үздік оқушы')
            break;
            default:
                alert('ондай мән жоқ')
    }
    </script>
</html>
